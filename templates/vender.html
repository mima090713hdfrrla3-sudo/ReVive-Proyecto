<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregar Material - ReViVe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .sell-card {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50; }
        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdde1;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-green {
            width: 100%;
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-green:hover { background: #219150; }
        .flash-msg { padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        .success { background: #dff9fb; color: #0984e3; border: 1px solid #74b9ff; }
    </style>
</head>
<body>

    <header class="site-header">
        <nav>
            <a href="{{ url_for('interfaz') }}">⬅️ Volver al Inicio</a>
        </nav>
    </header>

    <div class="sell-card">
        <h2 style="color: #27ae60;">♻️ Registrar Entrega</h2>
        <p>Selecciona el material que vas a reciclar y el peso exacto.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-msg {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('vender') }}" method="POST">
            <div class="form-group">
                <label for="material_id">Tipo de Material:</label>
                <select name="material_id" id="material_id" required>
                    <option value="" disabled selected>Selecciona un material...</option>
                    {% for m in materials %}
                        <option value="{{ m.id }}">{{ m.name }} ({{ m.points_per_kg }} pts/kg)</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Peso entregado (Kilogramos):</label>
                <input type="number" step="0.01" name="weight" id="weight" placeholder="Ej: 1.5" required>
            </div>

            <button type="submit" class="btn-green">Registrar y Ganar Puntos</button>
        </form>
    </div>

</body>
</html>
